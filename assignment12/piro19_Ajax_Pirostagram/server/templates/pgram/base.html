{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirostagram</title>
    <link rel="stylesheet" href="{% static 'pgram/css/style.css' %} ?after" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="theme_font"><a href="/"></a>Pirostagram</div>
      <h3><a href="/">홈</a></h3>
      <h3><a href="/pgram/signup">회원가입</a></h3>
      <h3><a href="/pgram/login">로그인</a></h3>
      {% if user.is_authenticated %}
      <h3><a href="/pgram/create">게시물 작성</a></h3>
      {% else %}
      <h3><a href="/pgram/login">게시물 작성</a></h3>
      {% endif %}
      <h3><a href="#">메시지</a></h3>
      {% if user.is_authenticated %}
      <h3>- {{ user.username }} - 님이 로그인 중</h3>
      <a href="/pgram/logout">로그아웃</a>
      {% endif %}
    </nav>
    <hr />
    <main>
      {% block content %}
      <!-- html 코드 -->
      {% endblock %}
    </main>

    {% block extra %}
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
