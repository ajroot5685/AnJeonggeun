{% extends "idea/base.html" %}{% load static %} {% block content %}
<div id="devregister">
  <div id="devregister_title">
    <h2 class="theme_color">DevTool Detail Update</h2>
    <p>
      개발툴 세부내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.
    </p>
  </div>
  <form
    action="/ideas/devtool/{{ devtool.pk }}/update"
    method="post"
  >
    {% csrf_token %}
    <span>이름 : </span>
    <br />
    <input name="name" maxlength="30" value="{{ devtool.name }}" required />
    <br />
    <br />
    <span>종류 : </span>
    <br />
    <input name="kind" maxlength="40" value="{{ devtool.kind }}" required />
    <br />
    <br />
    <span>개발툴 설명 : </span>
    <br />
    <textarea name="content" cols="60" rows="10" required>{{ devtool.content }}</textarea>
    <br />
    <br />
    <div class="submit-box">
      <input type="submit" value="SUBMIT" class="submit" />
    </div>
  </form>
</div>
{% endblock %}
