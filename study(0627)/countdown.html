<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>피로 19기 종강까지 남은 시간...</h1>
      <ol id="countdown">
        <li class="box"><span id="days">00</span>일</li>
        <li class="box"><span id="hours">00</span>시간</li>
        <li class="box"><span id="minutes">00</span>분</li>
        <li class="box"><span id="seconds">00</span>초</li>
      </ol>
    </div>
    <div id="goals">
      <h1>여름 방학 목표</h1>
      <ul>
        <li>
            <i class="fa-solid fa-check"></i> 피로 보증금 다 받아가기
        </li>
        <li><i class="fa-solid fa-check"></i></i> 주 3회 운동하기</li>
        <li><i class="fa-solid fa-check"></i></i> 잘 먹고 잘 자기</li>
      </ul>
    </div>
    <script src="ex.js"></script>
    <script
      src="https://kit.fontawesome.com/6fbcf91afd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
